<!DOCTYPE html>

<html>
    <head>
        <title>Image swap</title>
    </head>

    <body bgColor="white">
        <a href="#" onmouseover="document.photo.src='media/IMAGE_1.jpg';" onmouseout="document.photo.src='media/IMAGE_0.jpg';">
            <img src="media/IMAGE_0.jpg" width="500" height="500" name="photo" Border="0">
        </a>
        <br>
        <table Border="1">
            <thead>
                <tr>
                    <th colspan="3">Using your mouse, rollover which colour you'd like to change the background to.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td onmouseover="document.body.style.backgroundColor = '#00CED1';" bgColor="#00CED1">Blue</td>
                    <td onmouseover="document.body.style.backgroundColor = 'rgb(255, 192, 203)';" bgColor="pink">Pink</td>
                    <td onmouseover="document.body.style.backgroundColor = 'white';" bgColor="white">White</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
