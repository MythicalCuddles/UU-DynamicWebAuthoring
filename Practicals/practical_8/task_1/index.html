<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>User Survey</h1>
    <hr>

    <form name="userSurvey" id="userSurvey">
        <strong>User Information:</strong>
        <p>Please enter your details below:</p>
        <br>
        <label for="userName">Name: (required)</label>
        <input type="text" name="userName" id="userName">
        <br>
        <label for="email">E-mail: (required)</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="phone">Phone: (required)</label>
        <input type="text" name="phone" id="phone">
        <br>
        <hr>
        <p>Please choose your favourite types of books (check all that apply)</p>
        <input type="checkbox" name="bookChoice0" id="bookChoice0" value="Science Fiction">
        <label for="bookChoice0">Science Fiction</label>
        <input type="checkbox" name="bookChoice1" id="bookChoice1" value="Travel Guide">
        <label for="bookChoice1">Travel Guide</label>
        <input type="checkbox" name="bookChoice2" id="bookChoice2" value="Short Story Collection">
        <label for="bookChoice2">Short Story Collection</label>
        <input type="checkbox" name="bookChoice3" id="bookChoice3" value="Other">
        <label for="bookChoice3">Other</label>
        <br>
        <input type="button" value="Submit" onclick="onSubmit()">
        <input type="button" value="Reset Form" onclick="resetForm()">
        <br><br>
        <textarea name="userInformation" id="userInformation" cols="30" rows="10" disabled></textarea>
    </form>
</body>
</html>
