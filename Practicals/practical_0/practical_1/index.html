<!DOCTYPE html>

<html>

    <head>
        <meta name="charset" content="utf-8">
        <title>WorldBooks</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h3>Welcome to WorldBooks</h3>
        <img src="media/jquery.jpg" alt="jQuery image" width="150px">
        <hr />
        <p><strong>Customer Information:</strong></p>
        <form>
            <p>
                <label>Customer Name:</label>
                <input type="text" id="customerName" />
            </p>
            <p>
                <label>Street Address:</label>
                <input type="text" id="customerAddress" />
            </p>
            <p>
                <label>E-mail Address:</label>
                <input type="text" id="customerEmail" />
            </p>
            <p>
                <label>Postcode:</label>
                <input type="text" id="customerAddress" />
            </p>
            <p>
                <label>Phone Number:</label>
                <input type="text" id="customerNumber" />
            </p>
            <p>
                <strong>Shopping Cart:</strong>
                <table class="tg">
                    <thead>
                        <tr>
                            <th class="tg-amwm">Book Title</th>
                            <th class="tg-amwm">Author</th>
                            <th class="tg-amwm">Price</th>
                            <th class="tg-amwm">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="tg-0lax">The Genius of Photography</td>
                            <td class="tg-0lax">Gerry Badger</td>
                            <td class="tg-0lax">£25.00</td>
                            <td class="tg-0lax">1</td>
                        </tr>
                        <tr>
                            <td class="tg-0lax">A History of Modern Britain</td>
                            <td class="tg-0lax">Andrew Marr</td>
                            <td class="tg-0lax">£14.99</td>
                            <td class="tg-0lax">4</td>
                        </tr>
                        <tr>
                            <td class="tg-0lax">Wye Valley (Collins New Naturalist Library)</td>
                            <td class="tg-0lax">George F Peterken</td>
                            <td class="tg-0lax">£21.99</td>
                            <td class="tg-0lax">2</td>
                        </tr>
                        <tr>
                            <td class="tg-7qzr" colspan="2">Total Cost</td>
                            <td class="tg-u1yq" colspan="2">£128.94</td>
                        </tr>
                    </tbody>
                </table>
            </p>
            <p>
                <label><strong>Payment Method:</strong></label>
                <input type="radio" id="visa" name="paymentVisa" value="Visa">
                <label for="paymentVisa">Visa</label>
                <input type="radio" id="mastercard" name="paymentMaster" value="MasterCard">
                <label for="paymentMaster">MasterCard</label>
                <input type="radio" id="debit" name="PaymentDebit" value="Switch/Debit">
                <label for="paymentDebit">Switch/Debit</label>
                <input type="radio" id="cheque" name="paymentCheque" value="Cheque">
                <label for="paymentCheque">Cheque</label>
            </p>
            <p>
                <label><strong>I would like to be contacted by:</strong></label>
                <br />
                <input type="checkbox" id="email" name="email" value="Email">
                <label for="email">Email</label>
                <input type="checkbox" id="mobile" name="mobile" value="Mobile">
                <label for="mobile">Mobile</label>
                <input type="checkbox" id="post" name="post" value="Post">
                <label for="post">Post</label>
                <input type="checkbox" id="visit" name="visit" value="Visit">
                <label for="visit">Visit</label>
            </p>
            <p>
                <label>Other comments:</label><br />
                <textarea id = "myTextArea" rows="3" cols="40">Your text here</textarea>
            </p>
            <p>
                <button type="button" name="submitForm">Submit Form</button>
                <button type="button" name="resetForm">Reset Form</button>
            </p>
        </form>
    </body>

</html>
