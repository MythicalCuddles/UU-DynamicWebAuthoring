<html>
    <head>
        <title>JavaScript - Intro to Arrays</title>
        <script src="myjslib_Q3d.js"></script>
    </head>
    <body onload="onLoad()">
        <form>
            <label name="YourName">Your Name:</label>
            <input type="text" name="UsersName" id="usersName" placeholder="Your Name">
            
            <br><br>

            <label name="YourUniversity" for="Universities">Select your University:</label>
            <select name="Universities" id="universityDropdown"></select>

            <br><br>

            <label name="YourCampus" for="Campus">Select your Campus:</label>
            <select name="Campus" id="ulsterCampusesDropdown"></select>

            <br><br>

            <label name="YourCourse" for="Courses">Select your Course:</label>
            <select name="Courses" id="coursesDropdown"></select>

            <br><br>

            <input type="button" onclick="displayInformation();" value="Display" name="BtnDisplayInformation">
        </form>

        <p id="userName"></p>
        <p id="userInfo"></p>
    </body>
</html>
